---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      containers:
      - image: sulmoon/auth-svc:160
        name: auth-svc
      volumeMounts:
     - name: mysecret2
        mountPath: "/mnt/secrets-store"
        readOnly: true
    volumes:
      - name: mysecret2
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secrets"

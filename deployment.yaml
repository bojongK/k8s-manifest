---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      serviceAccountName: aws-secrets
      containers:
      - image: sulmoon/auth-svc:172
        name: auth-svc
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/secret/goormprj"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secrets"

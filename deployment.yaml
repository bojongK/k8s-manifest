apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon
spec:
  replicas: 4
  selector:
    matchLabels:
      run: sulmoon
  template:
    metadata:
      labels:
        run: sulmoon
    spec:
      containers:
      - image: sulmoon/api-gateway:tag
        name: api-gateway
        ports:
        - containerPort: 80
      containers:
      - image: sulmoon/auth-svc:tag
        name: auth-svc
        ports:
        - containerPort: 9090
      containers:
      - image: sulmoon/discovery-svc:tag
        name: discovery-svc
        ports:
        - containerPort: 9091
      containers:
      - image: sulmoon/survey-svc:tag
        name: survey-svc
        ports:
        - containerPort: 9092
      containers:
      - image: sulmoon/user-svc:tag
        name: user-svc
        ports:
        - containerPort: 9093
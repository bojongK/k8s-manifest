---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      containers:
      - image: sulmoon/auth-svc:179
        name: auth-svc
      serviceAccountName: sulmoon-deployment-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-survey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      containers:
      - image: sulmoon/survey-svc:179
        name: survey-svc
      serviceAccountName: sulmoon-deployment-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      containers:
      - image: sulmoon/user-svc:179
        name: user-svc
      serviceAccountName: sulmoon-deployment-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon-gate
  template:
    metadata:
      labels:
        app: sulmoon-gate
    spec:
      containers:
      - image: sulmoon/api-gateway-svc:179
        name: api-gateway
        ports:
        - containerPort: 10000
      nodeSelector:
        node: svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulmoon
  template:
    metadata:
      labels:
        app: sulmoon
    spec:
      containers:
      - image: sulmoon/discovery-svc:179
        name: discovery-svc
        ports:
        - containerPort: 8761
      nodeSelector:
        node: svc

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sulmoon
  template:
    metadata:
      labels:
        run: sulmoon
    spec:
      containers:
      - image: sulmoon/auth-svc:155
        name: auth-svc
        ports:
        - containerPort: 9090
    spec:
      containers:
      - image: sulmoon/survey-svc:155
        name: survey-svc
        ports:
        - containerPort: 9092
    spec:
      containers:
      - image: sulmoon/user-svc:155
        name: user-svc
        ports:
        - containerPort: 9093
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulmoon-api-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sulmoon
  template:
    metadata:
      labels:
        run: sulmoon
    spec:
      containers:
      - image: sulmoon/api-gateway-svc:155
        name: api-gateway
        ports:
        - containerPort: 80
      nodeSelector:
        node: svc
    spec:
      containers:
      - image: sulmoon/discovery-svc:155
        name: discovery-svc
        ports:
        - containerPort: 9091
      nodeSelector:
        node: svc

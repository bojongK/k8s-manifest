apiVersion: v1
kind: Service
metadata:
  name: sulmoon-svc
  labels: 
    app: sulmoon-gate
spec:
  ports:
  - port: 10000
    protocol: TCP
    targetPort: 10000
  type: LoadBalancer
  selector:
    app: sulmoon-gate
---
apiVersion: v1
kind: Service
metadata:
  name: sulmoon-service
  labels: 
    app: sulmoon
spec:
  ports:
  - port: 0
    protocol: TCP
    targetPort: 0
  selector:
    app: sulmoon
